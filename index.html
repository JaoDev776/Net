<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Provisionar ONU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 14px;
            background: #222;
            color: #0f0;
            padding: 1rem;
            border-radius: 5px;
            border: none;
            resize: vertical;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provisionar ONU</h1>
        <form method="POST">
            <label for="nome_cliente">Nome do Cliente:</label>
            <input type="text" id="nome_cliente" name="nome_cliente" required />
            <button type="submit">Provisionar</button>
        </form>

        {% if resultado %}
        <textarea readonly>{{ resultado }}</textarea>
        {% endif %}
    </div>
</body>
</html>
